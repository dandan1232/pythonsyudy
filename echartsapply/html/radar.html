<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="../js/echarts.min.js">
	</script>
	<script type="text/javascript" src="../js/jquery.min.js">
	</script>
	<body>
		<div id="main" style="width: 800px;height:400px;"></div>
		
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				
				title: {
					text: '四地平均租金',
					subtext: ''
				},
				
				tooltip: {
					trigger: 'axis'
				},
				
				legend: {
					orient: 'vertical',
					x: 'right',
					y: 'bottom',
					data:[]
				},
				
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true, readOnly: false},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				
				polar: [
					{
						indicator: [
							{text: '南京', max: 10000},
							{text: '苏州', max: 10000},
							{text: '无锡', max: 10000},
							{text: '南通', max: 10000}		
						]
					}
				],
				
				calculable: true,
				
				series: [
					{
						name: '预算 vs 开销 (Budget vs Spending)',
						type: 'radar',
						data: [{
							value: [8000, 7500, 5000, 4500],
							name: '平均租金'
						}]
						
						
					}	
				]
			};
			
			
			myChart.setOption(option);
			
			
		</script>
		
		
	</body>
</html>
