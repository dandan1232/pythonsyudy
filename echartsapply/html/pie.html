<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>南丁格尔玫瑰饼图</title>
	</head>
	<script type="text/javascript" src="../js/echarts.min.js">
	</script>
	<body>
		<div id='main' style="width: 800px; height: 400px;"></div>
		<script type="text/javascript">
			
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				title: {
					text: '南京各区房源数量分布占比图',
					subtext: '纯属虚构',
					x: 'center'
					
				},
				
				tooltip: {
					trigger: 'item',
					
					//提示框的数据样式显示
					formatter: "{a}<br/>占比名是{b}：{c} ({d}%) "
				},
				
				//图例的相关说明
				legend: {
					x: 'left',
					y: 'center',
					orient: 'vertical',
					//江宁、鼓楼、玄武、建邺、秦淮、栖霞、雨花台、浦口、六合、溧水、高淳
					data: ['江宁','鼓楼','玄武','建邺','秦淮','栖霞','雨花台','浦口','六合','溧水','高淳']
				},
				
				// toolbox: {
				// 	show: true,		//是否显示工具栏组件
				// 	feature: {
				// 		mark: {show: true},
				// 		//显示图像所提供的数据
				// 		dataView: {show: true, readOnly: false},
				// 		//启用的动态的数据类型
				// 		magicType: {
				// 			show: true,
				// 			type: ['pie', 'funnel']
				// 		},
				// 		//配置项还原
				// 		restore: {show: true},
						
				// 		//保存为图片
				// 		saveAsImage: {show: true}
				// 	}
				// },
				
				// calculable: true, //手柄拖拽调整选中的范围
				
				series: [
					{
						name: '半径模式',
						type: 'pie',
						radius: '55%',
						center: ['100%', 200],
						roseType: 'angle',		//将饼图变为南丁格尔图
						width: '40%', //for funnel
						max: 40,
						itemStyle: {
							//普通样式设置
							normal: {
								show: false,
								
								labelLine: {
									show: false
								}
							},
							//高亮样式设置
							emphasis: {
								label: {
									show: true
								},
								
								labelLine: {
									show: true
								}
								
							}
							
						},
						//江宁、鼓楼、玄武、建邺、秦淮、栖霞、雨花台、浦口、六合、溧水、高淳
						data:[
							{value:500, name: '江宁'},
							{value:300, name: '鼓楼'},
							{value:150, name: '玄武'},
							{value:500, name: '建邺'},
							{value:800, name: '秦淮'},
							{value:250, name: '栖霞'},
							{value:150, name: '雨花台'},
							{value:360, name: '浦口'},
							{value:80, name: '六合'},
							{value:180, name: '溧水'},
							{value:360, name: '高淳'}
						],
						
						color: ['#7EC0EE', '#FF9F7F', '#FFD700', '#C9C9C9', '#E066FF', '#C0FF3E','#BDA29A','#C23531']
					}
				,
				
				]
			};
			
			myChart.setOption(option);
		</script>
	</body>
	
</html>
